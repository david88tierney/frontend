<div style="width: 400px; margin: auto;" *ngIf="viewChart">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="asset.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="asset_number">Asset Number</label>
        <input
          class="form-control"
          id="asset_number"
          required
          [(ngModel)]="asset.asset_number"
          name="asset_number"
        />
      </div>

      <div class="form-group">
          <label for="date_in_service">Date In Service</label>
          <input
            class="form-control"
            id="date_in_service"
            required
            [(ngModel)]="asset.date_in_service"
            name="date_in_service"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="asset.description"
            name="description"
          />
        </div>

        <div class="form-group">
          <label for="tax_cost">Tax Cost</label>
          <input
            class="form-control"
            id="tax_cost"
            required
            [(ngModel)]="asset.tax_cost"
            name="tax_cost"
          />
        </div>

        <div class="form-group">
          <label for="model_number">Model Number</label>
          <input
            class="form-control"
            id="model_number"
            required
            [(ngModel)]="asset.model_number"
            name="model_number"
          />
        </div>

        <div class="form-group">
          <label for="serial_number">Serial Number</label>
          <input
            class="form-control"
            id="serial_number"
            required
            [(ngModel)]="asset.serial_number"
            name="serial_number"
          />
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input
            class="form-control"
            id="location"
            required
            [(ngModel)]="asset.location"
            name="location"
          />
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <input
            class="form-control"
            id="notes"
            required
            [(ngModel)]="asset.notes"
            name="notes"
          />
        </div>

      <button (click)="saveAsset()" class="btn btn-success">Add Asset</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button (click)="newAsset()">Add Another Asset</button>
    </div>
  </div>
</div>
<form>
<div class="container" *ngIf="content">
    <header class="jumbotron">
      <p>{{ content }}</p>
    </header>
  </div>
